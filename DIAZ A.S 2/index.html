    <div class="music">
        <button id="toggle"><img id="icon" src="mute.png" alt="mute"></button>
    </div>




   
    <script>
        const toggleButton = document.getElementById("toggle");
        const icon = document.getElementById("icon");
        let audio = new Audio("bgm1.mp3");
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                icon.src = "mute.png";
                icon.alt = "Mute";
            } else {
                audio.play();
                icon.src = "music.png";
                icon.alt = "Play Music";
            }
            isPlaying = !isPlaying;
        }

        toggleButton.addEventListener("click", toggleMusic);
    </script>
</body>
